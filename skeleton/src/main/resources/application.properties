
spring.application.name=feign-consumer
server.port=8080

# eureka
eureka.client.serviceUrl.defaultZone=http://115.28.210.236:1111/eureka/
# jdbc_config
spring.datasource.url=jdbc:mysql://115.28.210.236/skeleton_shiro?characterEncoding=utf8
spring.datasource.username=pig
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.dataSourceClassName=com.zaxxer.hikari.HikariDataSource
#spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.cachePrepStmts=true
spring.datasource.hikari.prepStmtCacheSize=250
spring.datasource.hikari.prepStmtCacheSqlLimit=2048

# mybatis_config
mybatis.mapper-locations=classpath:com/fcs/*/mapper/xml/*Mapper.xml 
mybatis.typeAliasesPackage=com.fcs.*.entity

#thymeleaf start
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false

# log_config
logging.level.root=info
debug=true
